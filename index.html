<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dev class="calc"> 
        <input type="text" readonly>
        <div>
            <button class="ope">AC</button>
            <button class="ope">DEL</button>
            <button class="ope">%</button>
            <button class="ope">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ope">+</button>
        </div>
        <div>
            <button >4</button>
            <button>5</button>
            <button>6</button>
            <button class="ope">*</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            
        </div>
        <div>
            <button>0</button>
            <button class="equal">=</button>
            
            
        </div>
    </dev>
    <script src="index.js"></script>
</body>
</html>
